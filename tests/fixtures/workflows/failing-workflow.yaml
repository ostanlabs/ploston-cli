# Workflow: Failing Workflow
# Intentionally uses a non-existent tool to test error handling
name: failing-workflow
version: "1.0"
description: Workflow that fails for testing error handling

inputs:
  - name: param
    type: string
    required: true
    description: Test parameter

steps:
  - id: fail_step
    tool: nonexistent_tool_that_should_fail
    params:
      param: "{{ inputs.param }}"

outputs:
  - name: result
    value: "{{ steps.fail_step.output }}"
