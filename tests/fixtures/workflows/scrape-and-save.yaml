# Workflow: Scrape and Save
# Two-step workflow: scrape URL, save to file
name: scrape-and-save
version: "1.0"
description: Scrape a URL and save the content to a file

inputs:
  - url:
      type: string
      required: true
      description: URL to scrape
  - output_path:
      type: string
      required: true
      description: Path to save the scraped content

steps:
  - id: scrape
    tool: firecrawl_scrape
    params:
      url: "{{ inputs.url }}"

  - id: save
    tool: filesystem_write_file
    params:
      path: "{{ inputs.output_path }}"
      content: "{{ steps.scrape.output }}"
    depends_on:
      - scrape

outputs:
  - name: saved_path
    value: "{{ inputs.output_path }}"
  - name: content_length
    value: "{{ steps.scrape.output.length }}"
