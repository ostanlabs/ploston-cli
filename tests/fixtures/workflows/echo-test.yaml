# Workflow: Echo Test
# Simple workflow that echoes a message back
name: echo-test
version: "1.0"
description: Simple echo workflow for testing

inputs:
  - name: message
    type: string
    required: true
    description: Message to echo

steps:
  - id: echo
    tool: echo
    params:
      message: "{{ inputs.message }}"

outputs:
  - name: echoed
    value: "{{ steps.echo.output }}"
