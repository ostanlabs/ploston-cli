# Workflow: Echo Test
# Simple workflow that echoes a message back using python_exec
name: echo-test
version: "1.0"
description: Simple echo workflow for testing

inputs:
  - message:
      type: string
      required: true
      description: Message to echo

steps:
  - id: echo
    tool: python_exec
    params:
      code: "result = '{{ inputs.message }}'"

outputs:
  - name: echoed
    value: "{{ steps.echo.output }}"
