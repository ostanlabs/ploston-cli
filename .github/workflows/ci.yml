name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.repository }}-builds
  cancel-in-progress: false

env:
  DASHBOARD_URL: https://gist.githubusercontent.com/ostanmarc/${{ secrets.DASHBOARD_GIST_ID }}/raw/dashboard.json
  UV_SYSTEM_PYTHON: 1

jobs:
  wait-for-cascade:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Wait for active cascade to complete
        run: |
          while true; do
            ACTIVE=$(curl -s $DASHBOARD_URL | jq -r '.cascade.active')
            if [[ "$ACTIVE" != "true" ]]; then
              echo "No active cascade, proceeding..."
              break
            fi
            echo "Cascade in progress, waiting 30s..."
            sleep 30
          done

  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Lint
        run: make lint

      - name: Unit tests
        run: make test-unit

  validate-core-version:
    needs: [wait-for-cascade, lint-and-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      core_version: ${{ steps.validate.outputs.core_version }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Validate core version
        id: validate
        run: |
          LATEST_CORE=$(curl -s $DASHBOARD_URL | jq -r '.latest_available_core_version')
          CURRENT_CORE=$(uv pip show --python .venv ploston-core | grep Version | cut -d' ' -f2)
          echo "core_version=$CURRENT_CORE" >> $GITHUB_OUTPUT

          uv run --python .venv python -c "
          from packaging.version import Version
          import sys
          current, latest = sys.argv[1], sys.argv[2]
          if Version(current) < Version(latest):
              print(f'ERROR: Building with outdated core {current}, latest is {latest}')
              sys.exit(1)
          print(f'Core version {current} is valid (>= {latest})')
          " "$CURRENT_CORE" "$LATEST_CORE"

  build-and-publish:
    needs: validate-core-version
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: test-pypi
    permissions:
      id-token: write
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Build dev package
        id: version
        run: |
          make build-dev
          VERSION=$(ls dist/*.whl | sed 's/.*ploston_cli-\(.*\)-py3.*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Built version: $VERSION"

      - name: Publish to Test PyPI
        run: |
          MAX_ATTEMPTS=10
          ATTEMPT=1
          DELAY=15

          # Get the version we're publishing
          VERSION=$(ls dist/*.whl | head -1 | sed 's/.*-\([0-9].*\)-py3.*/\1/')
          echo "Publishing version: $VERSION"

          while [[ $ATTEMPT -le $MAX_ATTEMPTS ]]; do
            echo "Publish attempt $ATTEMPT of $MAX_ATTEMPTS..."
            if uv publish --publish-url https://test.pypi.org/legacy/ --trusted-publishing always 2>&1 | tee /tmp/publish_output.txt; then
              echo "Successfully published to Test PyPI"
              exit 0
            fi

            # Check if wheel was uploaded (partial success - wheel uploaded, source failed)
            if grep -q "File already exists" /tmp/publish_output.txt; then
              echo "Package already exists on PyPI - considering as success"
              exit 0
            fi

            # Check if wheel is now available on Test PyPI (partial upload succeeded)
            echo "Checking if wheel was partially uploaded..."
            sleep 5  # Give PyPI a moment to index
            if pip index versions ploston-cli --index-url https://test.pypi.org/simple/ 2>/dev/null | grep -q "$VERSION"; then
              echo "Wheel successfully uploaded to Test PyPI (source upload may have failed, but wheel is sufficient)"
              exit 0
            fi

            if [[ $ATTEMPT -eq $MAX_ATTEMPTS ]]; then
              echo "Failed to publish after $MAX_ATTEMPTS attempts"
              exit 1
            fi
            echo "Publish failed, waiting ${DELAY}s before retry..."
            sleep $DELAY
            DELAY=$((DELAY * 2))  # Exponential backoff
            ((ATTEMPT++))
          done

  dispatch-component-updated:
    needs: [validate-core-version, build-and-publish]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch component-updated to meta-repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.META_REPO_TOKEN }}
          repository: ostanlabs/agent-execution-layer
          event-type: component-updated
          client-payload: |
            {
              "repo": "ploston-cli",
              "sha": "${{ github.sha }}",
              "core_version": "${{ needs.validate-core-version.outputs.core_version }}",
              "package": {
                "name": "ploston-cli",
                "version": "${{ needs.build-and-publish.outputs.version }}",
                "source": "test-pypi"
              }
            }
