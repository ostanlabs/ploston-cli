name: Rebuild

on:
  repository_dispatch:
    types: [rebuild]

concurrency:
  group: ${{ github.repository }}-builds
  cancel-in-progress: false

env:
  DASHBOARD_URL: https://gist.githubusercontent.com/ostanmarc/${{ secrets.DASHBOARD_GIST_ID }}/raw/dashboard.json

jobs:
  rebuild:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: test-pypi
    permissions:
      id-token: write
      contents: read
    outputs:
      status: ${{ steps.result.outputs.status }}
      error: ${{ steps.result.outputs.error }}
      version: ${{ steps.build.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract payload
        id: payload
        run: |
          echo "cascade_id=${{ github.event.client_payload.cascade_id }}" >> $GITHUB_OUTPUT
          echo "core_version=${{ github.event.client_payload.core_version }}" >> $GITHUB_OUTPUT
          echo "source=${{ github.event.client_payload.source }}" >> $GITHUB_OUTPUT

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Update core dependency
        run: |
          SOURCE=${{ steps.payload.outputs.source }}
          VERSION=${{ steps.payload.outputs.core_version }}

          echo "Installing ploston-core==$VERSION from $SOURCE..."
          uv cache clean ploston-core

          if [[ "$SOURCE" == "test-pypi" ]]; then
            # Retry loop for Test PyPI CDN propagation delays
            MAX_ATTEMPTS=5
            ATTEMPT=1
            while [[ $ATTEMPT -le $MAX_ATTEMPTS ]]; do
              echo "Attempt $ATTEMPT of $MAX_ATTEMPTS..."
              if uv pip install --python .venv/bin/python ploston-core==$VERSION \
                --index-url https://test.pypi.org/simple \
                --no-deps \
                --refresh; then
                echo "Successfully installed ploston-core==$VERSION"
                break
              fi
              if [[ $ATTEMPT -eq $MAX_ATTEMPTS ]]; then
                echo "Failed to install ploston-core==$VERSION after $MAX_ATTEMPTS attempts"
                exit 1
              fi
              echo "Install failed, waiting 10s before retry (CDN propagation)..."
              sleep 10
              ((ATTEMPT++))
            done
          else
            uv pip install --python .venv/bin/python ploston-core==$VERSION
          fi

          echo "Installed:"
          uv pip show --python .venv/bin/python ploston-core

      - name: Lint
        run: make lint

      - name: Unit tests
        run: make test-unit

      - name: Build dev package
        id: build
        run: |
          make build-dev
          VERSION=$(ls dist/*.whl | sed 's/.*ploston_cli-\(.*\)-py3.*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Built version: $VERSION"

      - name: Publish to Test PyPI
        run: uv publish --publish-url https://test.pypi.org/legacy/ --trusted-publishing always

      - name: Set result
        id: result
        run: |
          echo "status=success" >> $GITHUB_OUTPUT
          echo "error=" >> $GITHUB_OUTPUT

  update-dashboard:
    needs: rebuild
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Update dashboard
        uses: ostanlabs/ploston-core/.github/actions/update-dashboard@main
        with:
          repo: ploston-cli
          cascade_id: ${{ github.event.client_payload.cascade_id }}
          sha: ${{ github.sha }}
          core_version: ${{ github.event.client_payload.core_version }}
          status: ${{ needs.rebuild.result == 'success' && 'success' || 'failure' }}
          error: ${{ needs.rebuild.outputs.error || '' }}
          artifact_version: ${{ needs.rebuild.outputs.version || '' }}
          artifact_source: test-pypi
          gist_id: ${{ secrets.DASHBOARD_GIST_ID }}
          token: ${{ secrets.META_REPO_TOKEN }}
