name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DASHBOARD_URL: https://gist.githubusercontent.com/ostanmarc/${{ secrets.DASHBOARD_GIST_ID }}/raw/dashboard.json
  UV_SYSTEM_PYTHON: 1

jobs:
  verify-tested:
    runs-on: ubuntu-latest
    steps:
      - name: Verify current commit is tested
        run: |
          # Get tested SHA from dashboard
          TESTED_SHA=$(curl -s $DASHBOARD_URL | jq -r '.components["ploston-cli"].last_tested_sha')

          if [[ "$TESTED_SHA" != "${{ github.sha }}" ]]; then
            echo "ERROR: Cannot release untested code"
            echo "Tested SHA: $TESTED_SHA"
            echo "Current SHA: ${{ github.sha }}"
            exit 1
          fi

          echo "Verified: current commit is tested"

  release:
    needs: verify-tested
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # For trusted publishing
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Build package
        run: make build

      - name: Publish to PyPI
        run: |
          MAX_ATTEMPTS=10
          ATTEMPT=1
          DELAY=15
          while [[ $ATTEMPT -le $MAX_ATTEMPTS ]]; do
            echo "Publish attempt $ATTEMPT of $MAX_ATTEMPTS..."
            if uv publish --trusted-publishing always; then
              echo "Successfully published to PyPI"
              exit 0
            fi
            if [[ $ATTEMPT -eq $MAX_ATTEMPTS ]]; then
              echo "Failed to publish after $MAX_ATTEMPTS attempts"
              exit 1
            fi
            echo "Publish failed, waiting ${DELAY}s before retry..."
            sleep $DELAY
            DELAY=$((DELAY * 2))  # Exponential backoff
            ((ATTEMPT++))
          done

  dispatch-release-published:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch release-published to meta-repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.META_REPO_TOKEN }}
          repository: ostanlabs/agent-execution-layer
          event-type: release-published
          client-payload: |
            {
              "repo": "ploston-cli",
              "version": "${{ needs.release.outputs.version }}",
              "sha": "${{ github.sha }}"
            }

      - name: Notify Slack
        if: success()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "ðŸš€ ploston-cli ${{ needs.release.outputs.version }} released to production"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
